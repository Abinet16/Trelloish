version: '3.8'

services:
  # The Backend Application Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      # Mount src for hot-reloading in dev environments
      - ./src:/usr/src/app/src
      # Persist file logs outside the container
      - ./logs:/usr/src/app/logs
    # Environment variables are now critical for the DB connection
    # It is highly recommended to use a .env file for these secrets
    env_file:
      - .env

# No 'db' service is defined here.
# No 'volumes' like 'postgres_data' are needed for the DB.